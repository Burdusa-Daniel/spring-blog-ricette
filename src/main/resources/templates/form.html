<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>crea ricetta</title>
</head>
<body>
<div class="container">
    <h1>create new recepe</h1>
    <div>
        <form id="ricetta-form" th:action="@{/ricette/create}" th:object="${nuovaRicetta}" method="post"
              class="row">
            <div class="mb-3">
                <label for="title" class="form-label">title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">ingredients</label>
                <input type="text" class="form-control" id="ingredients" th:field="*{ingredients}" required
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label for="prepTime" class="form-label">prepTime</label>
                <input type="text" class="form-control" id="prepTime" th:field="*{prepTime}" required
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('prepTime')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('prepTime')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label for="recepe" class="form-label">recepe</label>
                <input type="text" class="form-control" id="recepe" th:field="*{recepe}" required
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('recepe')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('recepe')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label for="portions" class="form-label">portions</label>
                <input type="text" class="form-control" id="portions" th:field="*{portions}" required
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('portions')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('portions')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-primary" th:href="@{/ricette}">cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
