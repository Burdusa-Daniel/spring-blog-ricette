<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Ricette</title>
</head>
<body>
<div class="container">
    <h1>RICETTE</h1>
    <hr>
    <div th:if="${ricettaList.size>0}">
        <div th:each="ric : ${ricettaList}">
            <div class="card" style="width: 18rem;">
                <img  th:src="${ric.fotoLink}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ric.title}"></h5>
                    <p class="card-text "th:text="${ric.recepe}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${ric.prepTime}"></li>
                    <li class="list-group-item"th:text="${ric.ingredients}"></li>
                    <li class="list-group-item"th:text="${ric.portions}"></li>
                </ul>
                <div class="card-body">
                    <a th:href="@{/ricette/show/{id}(id=${ric.id})}" class="card-link">dettagli</a>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${ricettaList.size>0}"> non ci sono ricette</div>
    <a class="btn btn-primary" th:href="@{/ricette/create}">add</a>
</div>
</body>
</html>
